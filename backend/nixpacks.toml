# Nixpacks configuration for Backend (Python/FastAPI)
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt --no-cache-dir"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
